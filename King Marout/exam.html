
<html>
<head>
<link rel="stylesheet" href="css/all.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/exam.css">
<title>exam</title>
</head>
<body>
    <!-- start Section one -->
    <section class="section-one">
        <div class="form-group  m-auto w-25">
            <input type="text" class="form-control"  id="addNew" aria-describedby="helpId" placeholder="Add New">
                <button id="add" class="btn-primary btn">Add</button>  
                <ul id="addText" class=" list-unstyled">
                </ul>      
            </div>
    </section>
    <!--End section one -->

    <!--Start section two-->
    <section class="section-two  m-auto"  >
        <div class="layout">
            <div class="Hust">
                <h3 class="Move">Move the mouse on King Mariout</h3>
                <h1 id="hustlin" class="music">Welcome in King Marout'</h1>
            </div>
        </div>
    </section>
    <!--- End Section-Two -->

    <!--- Start Section Three -->
    <section class="section-three text-center">
        <div class="container hambozo2">
            <div class="Clock">
                <div id="timer" class="hambozo m-auto">
                    <div class="hambozo" id="days"></div>
                    <div class="hambozo" id="hours"></div>
                    <div class="hambozo" id="minutes"></div>
                    <div class="hambozo" id="seconds"></div>
                </div>
            </div>
        </div>       
    </section>
    <!--- End Section-three -->

    <!-- Start Section-four -->
    <section class="section-four text-center">
        <div class="contanier">
            <div>
                <span class="ozil" id="rgbThree">R</span>
                <span class="ozil" id="rgbOne">G</span>
                <span class="ozil" id="rgbTwo">B</span>
            </div>
        </div>
    </section>
    <!-- End Section-four-->

    <!-- Start Section-five -->
    <section class="section-five">
        <div class="contanier">
            <form class="form-group1 m-auto">
                <label class="">User Name</label>
                <input class="form-control" type="text" id="name" name="name" placeholder="Your Name">
                <label>Email </label>
                <input class="form-control" type="email" id="email" name="email" placeholder="Your Email">
                <label>Phone Number</label>
                <input class="form-control" type="number" id="phone" name="number" placeholder="Your Number">
                <textarea class="form-control mt-2" id="massage"  placeholder="Enter Your Massage"  rows="3"></textarea>
                <button class="btn btn-danger mt-5 submit">Submit</button>
              </form>      
        </div>
    </section>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/exam.js"></script>
</body>
</html>
